apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
  namespace: django-app
  labels:
    app: celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      containers:
      - name: celery
        image: django-app-celery:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
